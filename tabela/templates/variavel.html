{% extends 'base.html' %}

{% block container %}

  {% include 'partials/messages.html' %}
  <h1>Gastos Variáveis</h1>
  <table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">Gastos</th>
        <th scope="col">Valores</th>
      </tr>
    </thead>
    <tbody>
    {% for a in gastos %}
      <tr>
        <td>{{a.nome}}</td>
        <td>{{a.valor}}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>

<form method="POST" action="{% url 'variavel' %}">{% csrf_token %}
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="nome">Descrição</label>
      <input required="required" name="nome" type="text" class="form-control" id="gasto" aria-describedby="emailHelp" placeholder="Descrição">
    </div>
    <div class="form-group col-md-2">
      <label for="telefone">Valor</label>
      <input required="required" maxlength="14" name="gasto" type="text" class="form-control" id="valor" aria-describedby="telefoneHelp" placeholder="Digite o valor em reais">
    </div>
    <input type="hidden" id="tipo" name="tipo" value="variavel">
  </div>
<button type="submit" class="btn btn-outline-light">Adicionar Gasto</button>
</form>
<br>
<a type="button" href="{% url 'funcionario' %}" class="btn btn-outline-light">Avançar</a>
{% endblock container %}
